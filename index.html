<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-blur"></div>
  <div class="glass-wrapper">
    <form class="glass-card active" id="login-form">
      <h2>Login</h2>
      <p>Welcome back! Please enter your credentials to continue.</p>
      <div class="input-group flex-input">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group flex-input">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required id="login-password" />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
      </div>
      <button type="submit">Sign In</button>
      <div class="toggle-links">New here? <a onclick="toggleForm('signup')">Create an account</a></div>
    </form>

    <form class="glass-card" id="signup-form">
      <h2>Sign Up</h2>
      <p>New here? Create your free account below!</p>
      <div class="input-group flex-input">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-group flex-input">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group flex-input">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Create Password" required id="signup-password" />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
      </div>
      <button type="submit">Register</button>
      <div class="toggle-links">Already have an account? <a onclick="toggleForm('login')">Sign in here</a></div>
    </form>
  </div>

  <script>
    function toggleForm(type) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      loginForm.classList.remove('active');
      signupForm.classList.remove('active');

      setTimeout(() => {
        if (type === 'signup') {
          signupForm.classList.add('active');
        } else {
          loginForm.classList.add('active');
        }
      }, 100);
    }

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
  </script>
</body>
</html>
